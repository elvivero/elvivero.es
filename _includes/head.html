<head>
    {% include analytics.html %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    {% if page.title == "El vivero" %}<title>{{ site.title }}</title>{% else %}<title>{{ site.title }} - {{ page.title }}</title>{% endif %}
    <link rel="shortcut icon" id="favicon" type="image/png" href="{{ site.baseurl }}/assets/img/icons/favicon1.png"/>
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/icons/apple-touch-icon.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    {% if page.title == "El vivero" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/escaparate.css">
    {% endif %}{% if page.layout == "post_old" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/post_old.css">
    {% else %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/post_new.css">
    {% endif %}
    <script src="{{ site.baseurl }}/assets/jquery-3.2.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/lazyload.min.js"></script>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/OverlayScrollbars.css">
    <script src="{{ site.baseurl }}/assets/jquery.overlayScrollbars.min.js"></script>


    <script src="{{ site.baseurl }}/assets/scripts.js"></script>
    <!--{% if page.title == "El vivero" %}<script src="{{ site.baseurl }}/assets/escaparate.js"></script>{% endif %} -->
    {% if page.style %}
    <style type="text/css">
     {{ page.style }}
     </style>
    {% endif %}
    {% seo %}
</head>
